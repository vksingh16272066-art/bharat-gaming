<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
      overflow-y: auto !important; /* Force vertical scroll */
      height: auto !important;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #020617;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #ef4444, #3b82f6);
      border-radius: 10px;
    }
    
    .neon-border-red {
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.2), inset 0 0 15px rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    .neon-border-blue {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.2), inset 0 0 15px rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    .neon-border-gold {
      box-shadow: 0 0 15px rgba(201, 162, 39, 0.2), inset 0 0 15px rgba(201, 162, 39, 0.1);
      border: 1px solid rgba(201, 162, 39, 0.3);
    }
    
    .glass-morphism {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    @keyframes slide-infinite {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-slide-infinite {
      display: flex;
      width: max-content;
      animation: slide-infinite 120s linear infinite;
    }
    .animate-slide-infinite:hover {
      animation-play-state: paused;
    }

    @keyframes marquee-ltr {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100%); }
    }
    .animate-broadcast-float {
      display: flex;
      white-space: nowrap;
      animation: marquee-ltr 25s linear infinite;
      width: max-content;
    }

    @keyframes pulse-neon {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(239, 68, 68, 0.5)); }
      50% { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8)); }
    }
    .animate-neon {
      animation: pulse-neon 4s infinite ease-in-out;
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
      50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); }
    }
    .animate-pulse-glow {
      animation: pulse-glow 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    .animate-float {
      animation: float 5s ease-in-out infinite;
    }

    .hero-gradient {
      background: radial-gradient(circle at top right, rgba(239, 68, 68, 0.15), transparent),
                  radial-gradient(circle at bottom left, rgba(59, 130, 246, 0.15), transparent);
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Fixed visibility for specific sections */
    .support-section,
    .faq-section,
    .footer {
      height: auto !important;
      max-height: none !important;
      overflow: visible !important;
      padding-bottom: 20px; /* Base padding */
    }

    /* Special safe area for bottom scroll */
    .scroll-safe-bottom {
      padding-bottom: 120px !important;
    }
  </style>
